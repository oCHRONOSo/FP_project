<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Round Buttons with Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <!-- Primary Round Button -->
    <button type="button" class="btn btn-primary rounded-circle mr-2">Primary</button>

    <!-- Secondary Round Button -->
    <button type="button" class="btn btn-secondary rounded-circle mr-2">Secondary</button>

    <!-- Success Round Button -->
    <button type="button" class="btn btn-success rounded-circle mr-2">Success</button>

    <!-- Danger Round Button -->
    <button type="button" class="btn btn-danger rounded-circle mr-2">Danger</button>

    <!-- Warning Round Button -->
    <button type="button" class="btn btn-warning rounded-circle mr-2">Warning</button>

    <!-- Info Round Button -->
    <button type="button" class="btn btn-info rounded-circle mr-2">Info</button>

    <!-- Light Round Button -->
    <button type="button" class="btn btn-light rounded-circle mr-2">Light</button>

    <!-- Dark Round Button -->
    <button type="button" class="btn btn-dark rounded-circle">Dark</button>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
