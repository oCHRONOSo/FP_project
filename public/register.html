    <nav class="navbar navbar-expand-lg border-bottom border-secondary bg-blur sticky-top p-3 shadow">

          <a class="navbar-brand" href="#">Novaterm AI - <span id="user_username">Hello !</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

    <div class="container h-100 d-flex justify-content-center align-items-center my-5 second-element">
        <div class="col-lg-9 p-sm-3 center">
            <div class="container bg-body-secondary border border-secondary rounded-4 shadow">
                <div class="row p-3">
                    <h2 class="display-3 text-center mb-4"><i class="bi bi-person-plus-fill"></i>&nbsp;Register</h2>

                    <div class="col p-3">
                        <div class="row justify-content-center">
                            <div class="col-lg-9 bg-body p-4 p-sm-5 mb-3 rounded-4 border border-secondary-subtle shadow">
                                <form onsubmit="return false;" id="form">
                                    <div class="row g-2 mb-3">
                                        <div class="col mb-3">
                                            <label for="username" class="form-label">Username:</label>
                                            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required/>
                                        </div>
                                    </div>
                                    <div class="row g-2 mb-3">
                                        <div class="col mb-3">
                                            <label for="email" class="form-label">Email:</label>
                                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required/>
                                        </div>
                                    </div>
                                    <div class="row g-2 mb-3">
                                        <div class="col mb-3">
                                            <label for="password" class="form-label">Password:</label>
                                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required/>
                                        </div>
                                    </div>
                                    <div class="row g-2 mb-3">
                                        <div class="col mb-3">
                                            <label for="confirmPassword" class="form-label">Confirm Password:</label>
                                            <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control" placeholder="Confirm Password" required/>
                                        </div>
                                    </div>
                                    <div class="row g-2 mb-3">
                                        <div class="col mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="acceptTerms" required>
                                            <label class="form-check-label" for="acceptTerms">I accept the <a href="#">terms and conditions</a>.</label>
                                        </div>
                                    </div>
                                    <div class="row px-3 mb-3">
                                        <div class="col">
                                            <div class="row">
                                                <button type="submit" class="btn btn-primary rounded-pill">Register</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row px-3">
                                        <div class="col">
                                            <a href="./login.html" style="text-decoration: none;">
                                                <div class="row">
                                                    <button type="button" class="btn btn-secondary rounded-pill" ">Back to Login</button>
                                                </div>
                                            </a>
                                            <div class="alert alert-danger mt-3" role="alert" id="error" style="display: none;"></div>
                                            <div class="alert alert-success mt-3" role="alert" id="success" style="display: none;"></div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
