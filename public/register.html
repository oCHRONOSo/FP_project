  <head>
    <meta charset="UTF-8" />

    <link

    />

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

  </head>

  <body class="bg-body">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top p-3 shadow">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Novaterm AI - <span id="user_username">hello</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-link" href="./main.html">Home</a>
              <a class="nav-link" href="./login.html">Login</a>
              <a class="nav-link" href="./register.html">Register</a>
              <a class="nav-link" href="/app">App</a>
            </div>
          </div>
        </div>
    </nav>
    <div class="container h-100 d-flex justify-content-center align-items-center my-5">
        <div class="col-lg-9 p-3 center">
            <div class="container bg-body-secondary border border-secondary rounded-4 shadow">
                <div class="row p-3">
                    <h2 class="display-3 text-center mb-4"><i class="bi bi-person-plus-fill"></i>&nbsp;Register</h2>

                    <div class="col p-3">
                        <div class="row justify-content-center">
                            <div class="col-lg-9 bg-body p-5 mb-3 rounded-4 border border-secondary-subtle shadow">
                                <form onsubmit="return false;" id="form">
                                    <div class="row g-2 mb-3">
                                        <div class="col mb-3">
                                            <label for="username" class="form-label">Username:</label>
                                            <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required/>
                                        </div>
                                    </div>
                                    <div class="row g-2 mb-3">
                                        <div class="col mb-3">
                                            <label for="email" class="form-label">Email:</label>
                                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required/>
                                        </div>
                                    </div>
                                    <div class="row g-2 mb-3">
                                        <div class="col mb-3">
                                            <label for="password" class="form-label">Password:</label>
                                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" required/>
                                        </div>
                                    </div>
                                    <div class="row g-2 mb-3">
                                        <div class="col mb-3">
                                            <label for="confirmPassword" class="form-label">Confirm Password:</label>
                                            <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control" placeholder="Confirm Password" required/>
                                        </div>
                                    </div>
                                    <div class="row g-2 mb-3">
                                        <div class="col mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="acceptTerms" required>
                                            <label class="form-check-label" for="acceptTerms">I accept the <a href="#">terms and conditions</a>.</label>
                                        </div>
                                    </div>
                                    <div class="row px-3 mb-3">
                                        <div class="col">
                                            <div class="row">
                                                <button type="submit" class="btn btn-primary rounded-pill">Register</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row px-3">
                                        <div class="col">
                                            <a href="./login.html" style="text-decoration: none;">
                                                <div class="row">
                                                    <button type="button" class="btn btn-secondary rounded-pill" ">Back to Login</button>
                                                </div>
                                            </a>
                                            <div class="alert alert-danger mt-3" role="alert" id="error" style="display: none;"></div>
                                            <div class="alert alert-success mt-3" role="alert" id="success" style="display: none;"></div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="border border-top text-center p-4">

        </div>
    </footer>
    <script src="js/register.js"></script>
  </body>
</html>
