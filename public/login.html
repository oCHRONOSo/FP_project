<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" type="text/css" href="../static/bootstrap-icons/font/bootstrap-icons.min.css" /> -->
    <link rel="stylesheet" href="./scss/custom.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="../static/bootstrap/dist/js/bootstrap.min.js"></script> -->
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black sticky-top p-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Novaterm AI</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="./main.html">Home</a>
              <a class="nav-link" href="./login.html">Login</a>
              <a class="nav-link" href="./register.html">Register</a>
            </div>
          </div>
        </div>
    </nav>
    <div class="container h-100 d-flex justify-content-center align-items-center my-5">
        <div class="col-lg-9 p-3 center ">
            <div class="container bg-body-secondary border border-secondary rounded-4 shadow">
                <div class="row p-4">
                    <h2 class="display-3 text-center mb-4"><i class="bi bi-person-circle"></i>&nbsp;Login</h2>

                    <div class="col bg-body p-4 rounded-4 border border-secondary-subtle shadow">
                        <div class="row">
                            <div class="col-md-5 text-center">
                                <img class="rounded-4 img-fluid" src="./login_img.webp" alt="Template image" >
                            </div>
                            <div class="col-md-7 p-3">

                                <form onsubmit="return false;" id="form">
                                    <div class="row g-2">
                                        <div class="col mb-3">
                                            <label for="email" class="form-label">Email:</label>
                                            <input type="email" id="email" name="email" class="form-control"
                                                placeholder="Enter your email address" required/>
                                        </div>
                                    </div>
                                    <div class="row g-2 mb-3">
                                        <div class="col mb-3">
                                            <label for="password" class="form-label">Password:</label>
                                            <input type="password" id="password" class="form-control mb-3" name="password"
                                                placeholder="Enter Password" required/>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                                <label class="form-check-label" for="flexCheckDefault">
                                                    Remember me
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row px-3 mb-3">
                                        <div class="col">
                                            <div class="row">
                                                <button type="submit" class="btn btn-primary rounded-pill">
                                                    Login
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row px-3">
                                        <div class="col">
                                            <a href="./register.html" style="text-decoration: none;">
                                                <div class="row">
                                                    <button type="button" class="btn btn-secondary rounded-pill">
                                                        Register
                                                    </button>
                                                </div>
                                            </a>
                                            <div class="alert alert-danger" role="alert" id="error" style="display: none;"></div>
                                            <div class="alert alert-success" role="alert" id="success" style="display: none;"></div>
                                        </div>
                                    </div>


                                </form>


                            </div>
                        </div>
                        
                    </div>

                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="border border-top text-center p-4">
            <p>Â© 2024 Novaterm AI. All rights reserved.</p>
            <p>
                Made by
                <a href="https://github.com/oCHRONOSo" target="_blank" class="text-body-secondary">CHRONOS</a>
            </p>
        </div>
    </footer>
    <script src="js/login.js"></script>

  </body>
</html>
