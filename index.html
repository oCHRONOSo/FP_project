<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
    <script src="node_modules/xterm/lib/xterm.js"></script>
    <title>SSH Connection</title>
    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
</head>

<body>
    <div id="login-form">
        <label for="ip">IP Address:</label>
        <input type="text" id="ip" placeholder="Enter IP Address" value="192.168.186.12" />

        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter Username" value="usuario" />

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter Password" value="usuario" />
        
        <label for="myFile">SSH key</label>
        <input type="file" id="sshkey" accept=".pub,.pem,.ppk"/>
        <button onclick="handleFile()">Upload SSH Key</button>

        <button onclick="connectSSH()">Connect</button>
        <button onclick="disconnectSSH()">Disconnect</button>

        <!-- New terminal container -->
        <div id="terminal-container" hidden></div>

        <!-- New buttons to open and close terminal -->
        <button onclick="openTerminal()" id="open-terminal-btn" disabled>Open Terminal</button>
        <button onclick="closeTerminal()" id="close-terminal-btn" disabled>Close Terminal</button>
        <button onclick="testCommand()" id="command">command</button>
        <div id="message"></div>

        <script defer src="app.js"></script>
    </div>
</body>

</html>
