<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />

    <style>
        .fixed-container {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 9999;

        }
    </style>

    <title>SSH Connection</title>
</head>

<body class="bg-body">


    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse position-relative" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#collapseSSH">SSH</a>
                    <a class="nav-link" href="#accordion1">Terminal </a>
                    <a class="nav-link" href="#accordion3">Configure</a>
                    <span class="align-self-center position-absolute end-0 me-3">
                        <div class="form-switch form-check">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                                checked>
                            <label class="form-check-label" for="flexSwitchCheckDefault">Dark mode</label>
                    </span>
                </div>

            </div>
        </div>
        </div>
    </nav>

    <div class="accordion" id="accordion1">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSSH"
                    aria-expanded="true" aria-controls="collapseSSH">
                    1- SSH Connection &nbsp <i class="bi bi-shield-lock-fill"></i>
                </button>
            </h2>
            <div id="collapseSSH" class="accordion-collapse collapse show" data-bs-parent="#accordion1">
                <div class="accordion-body">
                    <form id="login-form" class="container p-3">
                        <div class="row shadow-sm rounded-4 p-3 border border-secondary">
                            <h2 class="display-5 text-center mb-3"> SSH Connection</h2>
                            <div class="col-md-6 bg-body-tertiary p-4 rounded-4 border border-secondary-subtle">
                                <div class="row g-2">
                                    <div class="col-6 mb-3">
                                        <label for="username" class="form-label">Username:</label>
                                        <input type="text" id="username" class="form-control"
                                            placeholder="Enter Username" value="usuario" />
                                    </div>
                                    <div class="col-6 mb-3">
                                        <label for="ip" class="form-label">IP Address:</label>
                                        <input type="text" id="ip" class="form-control" placeholder="Enter IP Address"
                                            value="192.168.186.128" />
                                    </div>
                                </div>
                                <div class="row g-2">
                                    <div class="col-9 mb-3">
                                        <label for="password" class="form-label">Password:</label>
                                        <input type="password" id="password" class="form-control"
                                            placeholder="Enter Password" value="usuario" />
                                    </div>
                                    <div class="col-3 mb-3">
                                        <label for="port" class="form-label">Port:</label>
                                        <input type="text" id="port" class="form-control" placeholder="Port"
                                            value="22" />
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <button type="button" onclick="connectSSH()"
                                        class="btn btn-success">Connect</button>
                                    <button type="button" onclick="disconnectSSH()" class="btn btn-danger">
                                        Disconnect
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6 p-4">
                                <div class="mb-3">
                                    <label for="sshkey" class="form-label">SSH key:</label>
                                    <input type="file" id="sshkey" class="form-control" accept=".pub,.pem,.ppk" />
                                </div>
                                <div class="mb-3">
                                    <label for="passphrase" class="form-label">Key passphrase:</label>
                                    <input type="password" id="passphrase" class="form-control"
                                        placeholder="Enter passphrase" />
                                </div>
                                <div class="mb-3">
                                    <button type="button" onclick="handleFile()" class="btn btn-primary">
                                        Upload SSH Key
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTerminal" aria-expanded="false" aria-controls="collapseTerminal">
                    2- Terminal &nbsp <i class="bi bi-terminal-fill"></i>
                </button>
            </h2>
            <div id="collapseTerminal" class="accordion-collapse collapse" data-bs-parent="#accordion1">
                <div class="accordion-body">
                    <div class="row g-2">
                        <div class="col-6">
                            <div class="mb-3">
                                <button type="button" onclick="openTerminal()" id="open-terminal-btn" class="btn btn-secondary"
                                    disabled>
                                    Open Terminal
                                </button>
                                <button type="button" onclick="closeTerminal()" id="close-terminal-btn"
                                    class="btn btn-secondary" disabled>
                                    Close Terminal
                                </button>
                                <button type="button" onclick="testCommand()" id="command" class="btn btn-warning">
                                    Command
                                </button>
                                <button type="button" onclick="testCopy('hello.sh')" id="execute" class="btn btn-warning">
                                    Hello
                                </button>
                            </div>
                                <div class="mb-3 shadow" style="max-width: 1080px; max-height:460px" id="terminal-container" hidden></div> <!-- style="max-width: 1080px; max-height:460px" -->
                            
                                <div class="col-3 mb-3">
                                <label for="searchTxt" class="form-label">search text:</label>
                                <input id="searchTxt" type="text" placeholder="Find" class="form-control col-md-3">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-check-label"> <input type="checkbox" class="form-check-input"
                                        id="matchCaseChb"> &nbsp Match Case</label>
                            </div>
                            <button type="button" class="btn btn-secondary"
                                onclick="searchAddon.findNext(document.getElementById('searchTxt').value,{caseSensitive: document.getElementById('matchCaseChb').checked })">Find
                                Next</button>
                            <button type="button" class="btn btn-secondary"
                                onclick="searchAddon.findPrevious(document.getElementById('searchTxt').value,{caseSensitive: document.getElementById('matchCaseChb').checked })">Find
                                Previous</button>
                            <button type="button" class="btn btn-secondary" onclick="toggleFullScreen();">Toggle
                                Fullscreen</button>  
                        </div>
                        <div class="col-6 mb-3">
                            <div class="mb-3">
                                <label for="prompt" class="form-label">Enter your prompt:</label><br>
                                <input class="form-control" type="text" id="prompt" rows="4" cols="50" value="explain me FTP"/>
                            </div>
                              <button type="button" onclick="sendRequest()" class="btn btn-secondary " >Send Request</button>
                              <div id="response-container"></div>
                        </div>
                    </div>
                     
                </div>
            </div>

        </div>
    </div>
    </div>
    </div>
    <div class="accordion" id="accordion2">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseInstall" aria-expanded="false" aria-controls="collapseInstall">
                    3- Install Packages &nbsp <i class="bi bi-download"></i>
                </button>
            </h2>
            <div id="collapseInstall" class="accordion-collapse collapse" data-bs-parent="#accordion2">
                <div class="accordion-body">
                    <div class="mb-3">
                        <button type="button" onclick="testCopy('tools.sh')" id="tools" class="btn btn-warning">
                            Install tools
                        </button>
                        <button type="button" onclick="testCopy('install_apache.sh')" id="tools"
                            class="btn btn-warning">
                            Install Apache
                        </button>
                        <button type="button" onclick="testCopy('install_nginx.sh')" id="tools"
                        class="btn btn-warning">
                        Install nginx
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="accordion" id="accordion3">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseConfigure" aria-expanded="false" aria-controls="collapseConfigure">
                    4- Configure Packages &nbsp <i class="bi bi-gear-fill"></i>
                </button>
            </h2>
            <div id="collapseConfigure" class="accordion-collapse collapse" data-bs-parent="#accordion3">
                <div class="accordion-body">
                    <div class="mb-3">
                        <button type="button" onclick="testCopy('configure_apache.sh')" id="tools"
                            class="btn btn-warning">
                            Configure apache2
                        </button>

                        <button type="button" onclick="testCopy('configure_nginx.sh')" id="tools"
                            class="btn btn-warning">
                            Configure nginx
                        </button>

                        <button type="button" onclick="testCopy('configure_wordpress.sh')" id="tools"
                            class="btn btn-warning">
                            Configure Wordpress
                        </button>
                    </div>
                    <div class="col-4 mb-3">
                        <label for="domain" class="form-label">Domain:</label>
                        <input type="text" id="domain" class="form-control" placeholder="Enter your domain"
                            value="example.com" />
                    </div>
                    <div class="col-3 mb-3">
                        <label for="domain" class="form-label">Folder name:</label>
                        <input type="text" id="folder_name" class="form-control" placeholder="Enter your domain"
                            value="example" />
                    </div>
                    <div class="mb-3">
                        <label class="form-check-label"> <input type="checkbox" class="form-check-input"
                                id="matchCaseSec"> &nbsp Secure</label>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <div class="container fixed-container col-4" id="message_container" hidden>
        <div id="message" class="alert alert-primary"></div>
    </div>


</body>

</html>
