<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <script src="node_modules/xterm/lib/xterm.js"></script>
    <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
    <script defer src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


    <style>
        .fixed-container {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 9999;
        }
    </style>
    <title>SSH Connection</title>
</head>

<body class="">
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                    1- SSH Connection
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <form id="login-form" class="container bg-light p-3">
                        <h2 class="display-5 text-center mb-3"> SSH Connection</h2>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6 bg-secondary-subtle rounded">
                                <div class="row ">
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Username:</label>
                                            <input type="text" id="username" class="form-control"
                                                placeholder="Enter Username" value="usuario" />
                                        </div>

                                    </div>
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="ip" class="form-label">IP Address:</label>
                                            <input type="text" id="ip" class="form-control"
                                                placeholder="Enter IP Address" value="192.168.186.12" />
                                        </div>

                                    </div>
                                </div>
                                <div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password:</label>
                                        <input type="password" id="password" class="form-control"
                                            placeholder="Enter Password" value="usuario" />
                                    </div>
                                    <div class="mb-3">
                                        <button type="button" onclick="connectSSH()"
                                            class="btn btn-success">Connect</button>
                                        <button type="button" onclick="disconnectSSH()" class="btn btn-danger">
                                            Disconnect
                                        </button>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="sshkey" class="form-label">SSH key:</label>
                                    <input type="file" id="sshkey" class="form-control" accept=".pub,.pem,.ppk" />
                                </div>
                                <div class="mb-3">
                                    <label for="passphrase" class="form-label">Key passphrase:</label>
                                    <input type="text" id="passphrase" class="form-control"
                                        placeholder="Enter passphrase" />
                                </div>
                                <div class="mb-3">
                                    <button type="button" onclick="handleFile()" class="btn btn-primary">
                                        Upload SSH Key
                                    </button>
                                </div>
                            </div>
                        </div>




                        
                    </form>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                2- Terminal
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div class="mb-3">
                    <button type="button" onclick="openTerminal()" id="open-terminal-btn"
                        class="btn btn-secondary" disabled>
                        Open Terminal
                    </button>
                    <button type="button" onclick="closeTerminal()" id="close-terminal-btn"
                        class="btn btn-secondary" disabled>
                        Close Terminal
                    </button>
                    <button type="button" onclick="testCommand()" id="command" class="btn btn-warning">
                        Command
                    </button>
                    <button type="button" onclick="testCopy()" id="copy" class="btn btn-warning">
                        Copy
                    </button>
                </div>
                <div id="terminal-container" hidden></div>
              </div>
            </div>
          </div>
    </div>


    
    

    <div class="container fixed-container col-4" id="message_container" hidden>
        <div id="message" class="alert alert-primary"></div>
    </div>


</body>

</html>
